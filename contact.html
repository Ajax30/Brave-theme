<!DOCTYPE html>
<html lang="en">
<head>
  <title>Brave CMS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div id="app">
  
    <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="assets/images/logo.png" alt="Brave CMS">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavigation" aria-controls="mainNavigation" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavigation">
          <ul class="navbar-nav pe-md-1 navbar-expand-md">
            <li class="nav-item">
              <a class="nav-link" href="#">Pages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categories
              </a>
              <ul class="dropdown-menu categories">
                <li><a class="dropdown-item" href="#">Sports</a></li>
                <li><a class="dropdown-item" href="#">Life style</a></li>
              </ul>
            </li>
          </ul>
          <form class="search_form w-100 pe-md-2 mx-auto mt-2 mt-md-0" role="search">
            <div class="input-group">
              <input class="form-control search-box" type="search" placeholder="Search articles..." aria-label="Search">
              <div class="input-group-append">
                <button class="btn rounded-end" type="submit">
                  <i class="fa-solid fa-search"></i>
                </button>
              </div>
            </div>
          </form>

          <ul class="navbar-nav button-nav navbar-expand-md mr-auto px-0 pl-md-1 text-nowrap">
           <li class="nav-item">
            <a href="#" class="btn btn-sm btn-success">
              <i class="fa-solid fa-right-to-bracket"></i> Login
            </a>
           </li>
           <li class="nav-item">
            <a href="#" class="btn btn-sm btn-success">
              <i class="fa-solid fa-user-plus"></i> Register
            </a>
           </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-7 mx-auto">
          <main class="content rounded mt-4">
            <h3>Contact us</h3>
            <form action="#" id="contactForm" class="contact-form" method="post" accept-charset="utf-8" novalidate="novalidate">
              <div class="form-group">
                <input type="text" name="name" id="name" class="form-control" placeholder="Name" data-rule-required="true">
              </div>
              <div class="form-group ">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email" data-rule-required="true">
              </div>
              <div class="form-group ">
                <textarea name="message" id="message" cols="30" rows="5" class="form-control" placeholder="Message" data-rule-required="true"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Send" class="btn btn-md btn-success w-100">
              </div>
            </form>
          </main>
        </div>
      </div>
    </div>

    <div class="site-footer-wrapper">
      <div class="footer-copyright">
        <p class="text-center">Â© Brave CMS, 2023. All rights reserved</p>
      </div>
    </div>

  </div> 

<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
